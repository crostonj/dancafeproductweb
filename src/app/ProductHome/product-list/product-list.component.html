<p>product-list works!</p>
<table border="1" style="width: 75%">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>manufacturer</th>
    <th>Release Date</th>
    <th>Detail</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.description }}</td>
    <td>{{ product.price }}</td>
    <td> <a [routerLink]="['/Details', product.id]" routerLinkActive="active">View</a></td>

  </tr>
</table>
